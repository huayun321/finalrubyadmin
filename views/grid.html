<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->

    <link rel="stylesheet" type="text/css" href="./dist/semantic.css">

    <script src="./jquery-2.1.3.min.js"></script>
    <script src="./dist/semantic.js"></script>

<body>
<div class="ui menu">
    <a class="active item">
        <i class="home icon"></i> 主页
    </a>

    </a>
    <div class="right menu">
        <div class="item">

                <input type="text" placeholder="搜索中...">

            </div>

</div>

<div style="margin: 10px 20px">
<div class="ui top attached button">Button before grid</div>

    <div class="ui segment sixteen wide column"></div>
    <div class="ui segment ten wide column"></div>
    <div class="ui segment six wide column"></div>
</div>

</div>
<div class="ui bottom attached button">Button after grid</div>
